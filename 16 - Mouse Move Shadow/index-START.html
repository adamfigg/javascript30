<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: white;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background-color: black
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: darkred;
    }

    h1 {
      text-shadow: 10px 10px 0 white;
      font-size: 100px;
    }
  </style>

  <script>

    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    const walk = 100;

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow =
        `
        ${xWalk}px ${yWalk}px 0 yellow,
        ${xWalk * 1.33}px ${yWalk * 1.33}px 0 orange,
        ${xWalk * 1.66}px ${yWalk * 1.66}px 0 red,
        ${xWalk * 2}px ${yWalk * 2}px 0 yellow,
        ${xWalk * 2.33}px ${yWalk * 2.33}px 0 orange,
        ${xWalk * 2.66}px ${yWalk * 2.66}px 0 red,
        ${xWalk * 3}px ${yWalk * 3}px 0 yellow,
        ${xWalk * 3.33}px ${yWalk * 3.33}px 0 orange,
        ${xWalk * 3.66}px ${yWalk * 3.66}px 0 red
      `
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
