<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressed = [];
    // const secretCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
    const secretCode = ['q', 'w', 'e', 'r', 't', 'y'];

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(- secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('') === secretCode.join('')) {
        cornify_add();
        console.log('HEY DUMMY IT WORKED!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
      }
      console.log(pressed);
    })

  </script>
</body>

</html>
